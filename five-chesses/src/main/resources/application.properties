server.port=9001

spring.application.name=five-chesses-service

# eureka.client.service-url.defaultZone=http://127.0.0.1:8762/eureka/

# jpa
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost/fiveChesses?useSSL=false&characterEncoding=utf8
spring.datasource.username=root
spring.datasource.password=root

spring.jpa.database=mysql
# 更新或者创建数据表结构
spring.jpa.hibernate.ddl-auto=update
# 控制台显示SQL
spring.jpa.show-sql=true

# redis
srping.redis.host=127.0.0.1
spring.redis.port=6379
spring.redis.password=123456
# spring.redis.lettuce.pool.max-active=10
# spring.redis.lettuce.pool.max-idle=10
# spring.redis.lettuce.pool.min-idle=0
# spring.redis.lettuce.time-between-eviction-runs=10s

# JSON 处理时忽略非空字段
spring.jackson.default-property-inclusion=non_null